<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webby: Index</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        .heading {
            background-color: #007fff;
            color: black;
            height: 100px;
            font-size: 36pt;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Added to position the button inside */
        }
        .button {
            position: absolute;
            top: 110px; /* Adjusted to position just below the header */
            left: 20px; /* Adjusted for margin from the left edge */
            padding: 10px 20px;
            background-color: #ff5733; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14pt;
            cursor: pointer;
        }
        .content {
            padding: 25px;
            font-size: 18pt;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="heading">
        Welcome to Webby!Beta
        <a href="about.html" class="button">About Us</a>
    </div>
    <div class="content">
    
    </div>
</body>
</html>
